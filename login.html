<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="images/icons/main-ico.ico">
	<link rel="stylesheet" href="style/style.css">
	<title>Long Range</title>
</head>
<body>
	<article class="login-container">
		<form action="authenticate" class="login-form">
			<div class="login-header">
				<img src="images/login-ico.png" alt="">
				<h2>LDVA System Dashboard</h2>
			</div>
			<div class="login-title">
				<h4>Login</h4>
			</div>
			<div>
				<input type="text" placeholder="username: admin or user">
			</div>
			<div>
				<input type="password" placeholder="password: password">
			</div>
			<div class="rmbr-me">
				<input type="checkbox" id="rmbr-me">
				<label for="rmbr-me">Remember me</label>
			</div>
			<div>
				<button type="submit">Sign In</button>
			</div>
		</form>
		<div class="copyright-msg">
			<p>Copyright: Produced by AI Academy Limited</p>
		</div>
	</article>
</body>
</html>
